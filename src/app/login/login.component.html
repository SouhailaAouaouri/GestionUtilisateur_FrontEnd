<html>
<body>
<div class="container h-100">
  <div class="row h-100">
    <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
      <div class="d-table-cell align-middle">

        <div class="text-center mt-4">
          <h1 class="h2">Welcome To Winshot </h1>
          <p class="lead">
            SignIn to your account to continue
          </p>
        </div>

        <div class="card">
          <div class="card-body">
            <div class="m-sm-4">
              <div class="text-center">
                <img src="./assets/2.png" class="img-fluid rounded-circle" width="132" height="132">
              </div>
              <form (ngSubmit)="signIn()" [formGroup]="form">
                <div class="form-group">
                  <label>Email</label>
                  <input class="form-control form-control-lg" type="text" name="email" placeholder="Enter your email"
                         formControlName="email"
                         [ngClass]="{'is-invalid': email&&email.touched&&email.invalid}">
                  <div class="invalid-feedback">
                    <div> Email is required</div>
                  </div>
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input class="form-control form-control-lg" type="password" name="password" placeholder="Enter your password"
                         formControlName="password"
                         [ngClass]="{'is-invalid':password&&password.touched&&password.invalid}">
                  <div class="invalid-feedback">
                    <div> Password is required</div>
                  </div>
                </div>
                <div class="text-center mt-3">
                  <!--  <a href="index.html" class="btn btn-lg btn-primary">Sign in</a> -->
                  <button type="submit" class="btn btn-lg btn-primary">SignIn</button>
                  <button type="submit" class="btn btn-lg btn-danger" (click)="toSignUp()"> SignUp</button>
                </div>
              </form>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
</body>
</html>
